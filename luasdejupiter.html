<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas de Júpiter</title>
    <!--<link rel="stylesheet" é uma entrada padrão-->
    <!--na sua sequência vem o nome do arquivo onde está o css-->
    <!--href="nome do arquivo onde está o css"-->
    <!--entrada deve ser feita no HEAD obrigatoriamente-->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1><b>Júpiter</b></h1>
    <h4><b>Lista de luas</b></h4>
    <ul>
        <!--atenção na sintaxe de criação de classes-->
        <li class="moon">Métis</li>
        <!--a classe é criada dentro do li. <li classe aqui>elemento da classe</li>-->
        <li class="moon">Adrasteia</li>
        <li class="moon">Amalteia</li>
        <li>Tebe</li>
        <li>Io</li>
        <!--ao inves de criar uma classe posso criar uma id, para mudar um só item-->
        <li id="texto">Europa</li>
        <li>Ganimedes</li>
        <li>Calisto</li>
        <li>Temisto</li>
        <li>+60</li>
    </ul>
    
</body>
</html>
